<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="danger">Eliminar Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Nombre:</ion-label>
    <ion-input [(ngModel)]="txt_nombre" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido:</ion-label>
    <ion-input [(ngModel)]="txt_apellido" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Telefono:</ion-label>
    <ion-input [(ngModel)]="txt_telefono" type="text"></ion-input>
    </ion-item>
  <ion-item>
    <ion-label position="floating">Correo:</ion-label>
    <ion-input [(ngModel)]="txt_correo" type="E-mail"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button color="danger" id="mostrar-alerta">Eliminar</ion-button>
    <ion-button color="warning" (click)="cancelar();">Cancelar</ion-button>
  </ion-item>
  <ion-alert
    trigger="mostrar-alerta"
    header="Estas seguro de eliminar el registro"
    [buttons]="botones"
></ion-alert>
</ion-content>
