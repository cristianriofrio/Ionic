<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
 
    <ion-content class="ion-padding">
          <!-- Seccion del menu -->
     <ion-list>
      <ion-item button (click)="goToProfile()">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Cerrar sesi√≥n</ion-label>
      </ion-item>
     </ion-list>
  </ion-content>

</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Bienvenido: {{nombres}} {{apellido}}</ion-title>
    </ion-toolbar>
  </ion-header>

 <ion-fab>
  
 </ion-fab>

  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item-sliding *ngFor="let fila of contactos"> 
      <ion-item>
        <ion-avatar>
          <img src="assets/imgs/person.png">
        </ion-avatar>
        <ion-label>
          <b> Nombre:</b> {{fila.nombre}} <br>
          <b> Telefono:</b> {{fila.telefono}}
        </ion-label>
      </ion-item>
    <ion-item-options>
      <ion-item-option color="warning">Editar</ion-item-option>
      <ion-item-option color="danger">Eliminar</ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
    </ion-list>
    </ion-content>
