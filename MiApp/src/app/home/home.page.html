<ion-header>
  <ion-toolbar>
    <ion-title>Cifrado AES en Ionic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Mensaje a Cifrar</ion-label>
    <ion-input [(ngModel)]="mensaje"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="cifrarMensaje()">Cifrar Mensaje</ion-button>

  <ion-item>
    <ion-label>Mensaje Cifrado:</ion-label>
    <ion-textarea readonly>{{ mensajeCifrado }}</ion-textarea>
  </ion-item>

  <ion-button expand="full" (click)="descifrarMensaje()">Descifrar Mensaje</ion-button>

  <ion-item>
    <ion-label>Mensaje Descifrado:</ion-label>
    <ion-textarea readonly>{{ mensajeDescifrado }}</ion-textarea>
  </ion-item>
</ion-content>
