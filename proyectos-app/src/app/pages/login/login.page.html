<ion-header>
  <ion-toolbar>
    <ion-title class="titulo-CABECERA">ProyectosGO</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">
  
  <!-- Imagen centrada -->
  <div class="logo-container">
    <img src="assets/img/proyectos.png" alt="Proyectos" class="logo">
  </div>

  <ion-header>
    <ion-toolbar>
      <ion-title class="titulo-login">Tu gestor de Proyectos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-item>
      <ion-label position="floating">Usuario:</ion-label>
      <ion-input [(ngModel)]="usuario" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-card-content class="ion-justify-content-center" style="display: flex;">
      <ion-button expand="block" (click)="iniciarSesion()">Iniciar Sesión</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
