<ion-header [translucent]="true">
  <ion-toolbar class="green-background">
    <ion-title>CREAR TAREA:</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>   
    <ion-card-content>
      <form (ngSubmit)="crearTarea()">
        <!-- Campo de Título -->
        <ion-item>
          <ion-label position="stacked">Título</ion-label>
          <ion-input 
            [(ngModel)]="tarea.titulo" 
            name="titulo" 
            type="text" 
            placeholder="Escribe un título"
            required>
          </ion-input>
        </ion-item>

        <!-- Campo de Descripción -->
        <ion-item>
          <ion-label position="stacked">Descripción</ion-label>
          <ion-textarea 
            [(ngModel)]="tarea.descripcion" 
            name="descripcion" 
            placeholder="Describe la tarea"
            required>
          </ion-textarea>
        </ion-item>

        <!-- Selección de Estado -->
        <ion-item>
          <ion-label>Estado</ion-label>
          <ion-select 
            [(ngModel)]="tarea.estado" 
            name="estado" 
            placeholder="Seleccionar estado">
            <ion-select-option value="pendiente">Pendiente</ion-select-option>
            <ion-select-option value="en-progreso">En Progreso</ion-select-option>
            <ion-select-option value="completada">Completada</ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Botón para enviar el formulario -->
        <ion-footer>
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button expand="full" type="submit" color="primary">Guardar</ion-button>
              <ion-button expand="full" color="danger" (click)="cancelar()">Cancelar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-footer>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
